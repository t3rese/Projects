<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
<div id="grid">
    <div id="shoppingList">
        <h2>Shopping List</h2>
        <ul id="userList">
            <li id="bulletPoint"></li>
        </ul>
    </div>
    <div>
        <form>
            <br>
            <br>
            <label for="itemToBuy">Item to Buy</label>
            <input type="text" id="itemToBuy" name="itemToBuy">
            <br>
            <button id="addItem" type="submit" value="Add Item">Add Item</button>
            <br>
            <button id="clearList" type="submit" value="Clear List">Clear Shopping List</button>
        </form>
    </div>
    <div id="purchasedItems">
        <h2>Purchased</h2>
        <ul id="purchasedList">
            <li id="bulletPoint2"></li>
        </ul>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="shop.js"></script>
</div>
</body>
</html>
