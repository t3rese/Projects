<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>BAC Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div id="wrapper">
<header>
    <h1>Terese's BAC Calculator</h1>
</header>
    <br>
<form>
    <div class="form-group">
        <label for="weightInPounds">Weight (Pounds)</label>
        <input type="number" class="form-control" id="weightInPounds" name="weightInPounds" min="0" max="1000" required="required">
    </div>

    <div class="form-group">
        <label for="numberBeer">Number of Beers Consumed</label>
        <input type="number" class="form-control" id="numberBeer" name="numberBeer" min="0" max="100" required="required">
    </div>

    <div class="form-group">
        <label for="glassWine">Glasses of Wine Consumed</label>
        <input type="number" class="form-control" id="glassWine" name="glassWine" min="0" max="100" required="required">
    </div>

    <div class="form-group">
        <label for="ouncesLiquor">Ounces of Liquor Consumed</label>
        <input type="number" class="form-control" id="ouncesLiquor" name="ouncesLiquor" min="0" max="100" required="required">
    </div>

    <div class="form-group">
        <label for="firstDrink">Hours since first drink</label>
        <input type="number" class="form-control" id="firstDrink" name="firstDrink" min="0" max="24" required="required">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Calculate</button>
</form>
    <br>
<p id="bac"></p>
    <div id="drunkstages">
        <input type="range" id="slider" min="0" max="0.5" step="0.1" value="0">
    </div>
</div>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- JS -->
<script src="code.js"></script>
</body>
</html>
