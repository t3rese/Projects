<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmicalc.css">
</head>
<body>
<h1>BMI Calculator</h1>
<form>
    <label for="height">Enter Your Height (inches)</label>
    <input type="number" id="height" name="height" required="required" min="56" max="79">
    <br>
    <br>
    <label for="weight">Enter Your Weight (lbs)</label>
    <input type="number" id="weight" name="weight" required="required" min="80" max="275">
    <button id="submit">Calculate</button>
</form>
<p id="result">
</p>
<span id="chart"></span>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
