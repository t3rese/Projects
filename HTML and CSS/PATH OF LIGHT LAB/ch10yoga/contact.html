    <h2>Contact Path of Light Yoga Studio</h2>
    <p>Required fields are marked with an asterisk *</p>

    <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
      <label for="myName" >*Name: </label>
      <input type="text" name="myName" id="myName" required="required">
      <label for="myEmail" >*E-mail:</label>
      <input type="email" name="myEmail" id="myEmail" required="required">
      <label for="myReferrals">How did you hear about us?</label>
      <input type="text" name="myReferral" id="myReferrals" list="myReferral" >
      <datalist id="myReferral">
        <option>Google</option>
        <option>Bing</option>
        <option>Facebook</option>
        <option>Friend</option>
        <option>Radio Ad</option>
      </datalist>
      <label for="myComments">*Comments:</label>
      <textarea name="myComments" id="myComments" cols="20" rows="2" required="required"></textarea>
      <input type="submit" value="Send Now">
    </form>
