    <title>Skydive Greendale Online Booking System</title> <!--SEO:unique title page-->

     Book your adventure now!"> <!--SEO:Description-->

<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="tandem.html">Tandem</a>
    <a href="experienced.html">Experienced Jumpers</a>
    <a href="reservations.html">BOOK NOW</a>

<div class ="headerbook"></div>
<div id="wrapper">
    <main>
        <h2> Book Your Skydive! </h2> <!--SEO:unique heading tag, fitting each page-->
        <br>
    <form>

        <div class="mb-3">
            <label for="firstName" class="form-label">*First Name</label>
            <input type="text" class="form-control" id="firstName" required="required">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">*Last Name</label>
            <input type="text" class="form-control" id="lastName" required="required">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">*Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="required">
        </div>

        <div class="mb-3">
            <label for="address2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">*City</label>
            <input type="text" class="form-control" id="city" required="required">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">*State</label>
            <select id="state" class="form-select" required="required">
                <option selected>Choose...</option>
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">*Zip</label>
            <input type="text" class="form-control" id="zip" required="required">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">*Phone number</label>
            <input type="tel" class="form-control" id="phone" required="required">
        </div>

        <div class="mb-3">
            <label for="Email1" class="form-label">*Email address</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required="required">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div><br>

        <div class="mb-3">
        <label class=form-label">Would you like purchase outside video of your jump? </label>
        </div><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div><br>

        <div class="mb-3">
            <label for="jumpdate" class="form-label"> Jump Date:</label>
            <input type="date" class="form-control" id="jumpdate">
        </div>

        <br> <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </main>
</div>
<br>
<div class="contact">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2927.347682983973!2d-88.37322188436791!3d42.80213831506058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880596e56ab5d853%3A0xe5b9a9e90fcf652a!2sSkydive%20Milwaukee%20%2F%20Sky%20Knights%20SPC!5e0!3m2!1sen!2sus!4v1633476962483!5m2!1sen!2sus"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
    <div class="address"> <!--SEO: contact information-->
        <br>
        <h5>Address</h5>
        <p>12345 Sky Lane Rd. Greendale, WI 53129</p>
        <h5>Phone</h5>
        <p>(262) 123-4567</p>
    </div>
</div>
